spring:
  application:
    name: jindamhair-backend

  profiles:
    default: prod

  jackson:
    time-zone: Asia/Seoul
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      adjust-dates-to-context-time-zone: true

  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

  # 파일 업로드 기본치 (필요 시 조정)
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

server:
  port: 8080
  # 외부 톰캣 WAR 배포 시 컨텍스트 경로가 서버 쪽에서 정해지는 경우도 있음
  # servlet:
  #   context-path: /jindam

mybatis:
  configuration:
    map-underscore-to-camel-case: true
    default-statement-timeout: 30
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
# 아래 패키지/경로는 프로젝트 구조에 맞게 수정
  type-aliases-package: com.jindam.**.model
  mapper-locations: classpath*:mapper/**/*Mapper.xml

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: WHEN_AUTHORIZED

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  config: classpath:logger/logback-${spring.profiles.active}-spring.xml
  
logback:
  file:
    name:
      app: application
      error: error
    maxHistory: 30